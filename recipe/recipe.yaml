schema_version: 1

context:
  name: tree-sitter-sql
  version: "0.3.10"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/DerekStride/tree-sitter-sql/archive/refs/tags/v${{ version }}.tar.gz
  sha256: e30fe229db2e96496ea6d83c066dc253193ab8055e23329d91aaa48257510c33

build:
  number: 0
  script:
    - tree-sitter generate
    - ${{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  build:
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
    - nodejs *
    - tree-sitter-cli
  host:
    - pip
    - python
    - setuptools >=43
  run:
    - python

tests:
  - python:
      imports:
        - tree_sitter_sql
  - requirements:
      run:
        - pip
    script:
      - pip check

about:
  summary: SQL grammar for tree-sitter
  license: MIT
  license_file:
    - LICENSE
  homepage: https://github.com/DerekStride/tree-sitter-sql

extra:
  recipe-maintainers:
    - xhochy
